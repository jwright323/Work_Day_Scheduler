<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!--Website header-->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Simple-to-use calendar app to assist you with scheduling your weekly work events!</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!--Content for Day Planner-->
    <div class="container">
      <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">9 AM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-9"></textarea>
        <button class="saveButton col-sm-12 col-md-1"><i class="far fa-save"></i></button>

      <!--10 AM Row-->
        <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">10 AM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-10"></textarea>
        <button class="saveButton col-sm-12 col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--11 AM Row-->
      <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">11 AM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-11"></textarea>
        <button class="saveButton col-sm-12 col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--12 PM Row-->
      <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">12 PM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-12"></textarea>
        <button class="saveButton col-sm-12 col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--1 PM Row-->
      <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">1 PM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-13"></textarea>
        <button class="saveButton col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--2 PM Row-->
      <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">2 PM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-14"></textarea>
        <button class="saveButton col-sm-12 col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--3 PM Row-->
      <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">3 PM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-15"></textarea>
        <button class="saveButton col-sm-12 col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--4 PM Row-->
      <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">4 PM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-16"></textarea>
        <button class="saveButton col-sm-12 col-md-1"><i class="far fa-save"></i></button>
      </div>

      <!--5 PM Row-->
      <div class="row time-block">
        <div class="hour col-sm-12 col-md-1">5 PM</div>
        <textarea class="form-control description col-sm-12 col-md-10" id="hour-17"></textarea>
        <button class="saveButton col-sm-12 col-md-1"><i class="far fa-save"></i></button>
      </div>
    </div>

    <!--JavaScript Links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
